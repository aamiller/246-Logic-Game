<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="author" content="Adele Miller">
 <meta name="description" content="description of your page">
 <link rel="stylesheet" href="css/style.css">
 <title>2 4 6</title>
</head>
<body>
  <header>
    <h1> 2 4 6</h1>
    <p>A logic game for the ages</p>
  </header>
  <div class="game-container">
    <div class="cases-container">
      <div class="case" id="case-1">Level 1</div>
      <div class="case" id="case-2">Level 2</div>
      <div class="case" id="case-3">Level 3</div>
      <div class="case" id="case-4">Level 5</div>
      <div class="case" id="case-5">Level 6</div>
      <div class="case" id="case-6">Level 7</div>
    </div>

    <div class="base-case-container">
      <p id="current-base-case">2 4 6</p>

    </div>
    <div class="guess-input-container">
      <div class="form">
        <div class="form-group">
          <input type="text" id="task-input-1" class="form-control" placeholder="V1"/>
          <input type="text" id="task-input-2" class="form-control" placeholder="V2"/>
          <input type="text" id="task-input-3" class="form-control" placeholder="V3"/>
        </div>
         <div class="form-group">
          <button type="button" id="submit-test-case" class="btn btn-primary">Submit Test</button>
          <button type="button" id="test-user" class="btn btn-primary">Test Me!</button>
        </div>
      </div>
    </div>
    <div class="instructions-container">Instructions: loren ipsum play this game!</div>
    <div class="game-details-container">
      <div class="details-container" id="timer-container">Time Playing:</div>
      <div class="details-container" id="case-completed">Cases Completed:</div>
      <div class="details-container" id="average-time-per-case-container">Average Time Per Case:</div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
